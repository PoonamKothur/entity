service: cw-entity

stage: ${self:provider.stage}

provider:
  name: aws
  runtime: nodejs10.x
  timeout: 30
  region: ${opt:region, 'ap-south-1'}

  environment: 
    STAGE: ${opt:stage}
    
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:CreateTable
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem        
      Resource: '*'
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:Invoke
      Resource: '*'
    - Effect: Allow
      Action: 
        - cognito-idp:*
      Resource: '*'

functions:
   getentityid:
    handler: handlers/createentity.getcustomer
    events:
      - http:
          path: /{cid}
          method: get
          cors: true

   createentity:
    handler: handlers/createentity.createEntity
    events:
      - http:
          path: /
          method: post
          cors: true
          
   updatecustomer:
    handler: handlers/updatecustomer.updatecustomer
    events:
      - http:
          path: /
          method: put
          cors: true
